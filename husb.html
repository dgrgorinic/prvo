<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HUSB</title>
</head>

<body>
  <!-- ovo je samo vježba za inpute u htmlu, bilo što mi padne na pamet, čisto da isprobam te funkcije-->
  <div>
    <form class="" action="index.html" method="post">
      <label for="name">Ime:</label>
      <input type="text" name="name" value="" required>
    </form>
  </div>

  <div>
    <form class="" action="index.html" method="post">
      <label for="surname">Prezime:</label>
      <input type="text" name="name" value="" required>
    </form>
  </div>

  <div>
    <form class="" action="index.html" method="post">
      <label for="e-mail">Adresa elektroničke pošte:</label>
      <input type="email" name="e-mail" value="" required>
    </form>
  </div>

  <div class="">
    <form class="" action="index.html" method="post">
      <label for="mobitel">Broj mobitela:</label>
      <input type="tel" id=mobitel name="mobitel" value="" required>
    </form>
  </div>
  <div class="">
    <form class="" action="index.html" method="post">
      <label for="oib">OIB:</label>
      <input type="number" id=oib name="oib" value="" required>
    </form>
  </div>
  <hr>
  <div class="">
    <form class="" action="index.html" method="post">
      <p>Spol:</p>
      <input type="radio" id="spol1" name="radio" value="muško" checked>
      <label for="spol1">muško</label>
      <input type="radio" id="spol2" name="radio" value="žensko">
      <label for="spol2">žensko</label>
    </form>
  </div>
  <div class="">
    <form class="" action="index.html" method="post">
      <label for="Datum">Datum rođenja</label>
      <input type="date" id="Datum" name="Datum" value="" required>
    </form>
  </div>
  <p>Zainteresiranost za HUSB:</p>
  <div class="">
    <form class="" action="index.html" method="post">
      <input type="range" id="Radiona" name="Radiona" value="1" min="0" max="100">
      <label for="Radiona">Radiona</label>
    </form>
  </div>
  <div class="">
    <form class="" action="index.html" method="post">
      <input type="range" id="IWR" name="IWR" value="1" min="0" max="100">
      <label for="IWR">IWR</label>
    </form>
  </div>
  <div class="">
    <form class="" action="index.html" method="post">
      <input type="range" id="Pivski" name="Pivski" value="1" min="0" max="100">
      <label for="Pivski">Pivski kup</label>
    </form>
  </div>
  <div class="">
    <form class="" action="index.html" method="post">
      <input type="range" id="Marketing" name="Marketing" value="1" min="0" max="100">
      <label for="Marketing">Marketing</label>
    </form>
  </div>
  <div class="">
    <form class="" action="index.html" method="post">
      <input type="range" id="Drive" name="Drive" value="1" min="0" max="100">
      <label for="Drive">Drive</label>
    </form>
  </div>
<div class="">
  <form class="" action="index.html" method="post">
    <input type="submit" name="Pošalji zahtjev" value="Pošalji zahtjev">
  </form>
<!--Svakiom labelu nadjenemo ime u atributu for i to ime mora biti označeno u funkciji input atributom id. Input je html element koji ima razne atribute - text, range, checkbox, button, submit, itd. -->
</div>


</body>

</html>
